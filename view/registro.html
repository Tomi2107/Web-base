<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro</title>

<body>
    <div class="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>

<main>
<div class="main">
    <H1>Formulario de Registro</H1>
<div class="form">
    <form action="logueado.html" method="post">
        <input type="email" class="mail" placeholder="Correo electronico" required><br>
        <input type="text" class="name" placeholder="Nombre" required><br>
        <input type="text" class="apellido" placeholder="Apellido" required><br>
        <input type="text" class="date" placeholder="Fecha de nacimiento" required><br>
        <input type="password" name="pass" id="pass" placeholder="Password" required><br>
        <button type="submit">Enviar</button>
    </form>
</div>    
</div>
</main>
<div class="footer">
    <footer>Copidisc</footer>
</div>
